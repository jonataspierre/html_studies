<!--
    aninhamento de tags

    - hierarquia
    - fluxo    
    - posicionamento de elementos

-->

<!--
    aninhamento, tag 'dentro' de tag, tomar cuidado para fechar corretamente as tags
-->

<div>
    <p>
        vou <em>escrever</em> um parágrafo
    </p>
</div>

<p>
    vou <em>escrever</em> outro parágrafo <br> e o br quebra a linha
    <a href="">esse não quebra</a>
</p>

<!--
    tem elementos que são em linha e outros que quebram, o <p> paragrafo quebra
    o <em> itálico não, assim como o <a>
-->
